name: deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: NPM install
        run: npm ci

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
      - uses: "ramsey/composer-install@v2"

      - name: Build for production
        run: npm run prod

      - name: Commit production directory
        run: git add -f build_production && git commit -m "Build for deploy"

      - name: Push subtree to gh-pages branch
        run: git subtree push --prefix build_production origin gh-pages
